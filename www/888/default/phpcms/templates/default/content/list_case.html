{template "content","header"}
<div class="sub-banner" style="background:url({$CATEGORYS[21][image]}) center no-repeat;"></div>

<div class="sub-top">
	<div class="box"><a href="{$CATEGORYS[21][url]}" class="cur">{$CATEGORYS[21][catname]}</a></div>
</div>
<div class="box">
	
	<div class="home-case-list mt40">
            <ul>
            	{pc:content action="lists" catid="$catid" num="6" order="listorder DESC" moreinfo="1" page="$page"}
            {loop $data $r}
                <li class="trans">
                    <div class="pic"><img src="{$r[thumb]}" width="324" height="234"><p class="trans"><a href="{$r[url]}"></a></p></div>
                    <div class="tit trans"><a href="{$r[url]}">{$r[title]}</a></div>
                    <div class="titbg trans"></div>
                </li>
                {/loop}
            {/pc}
                
            </ul>
        </div>
	<div class="pages">{$pages}</div>
</div>
{template "content","footer"}
