{template "content","header"}
<div class="sub-banner" style="background:url({$CATEGORYS[22][image]}) center no-repeat;"></div>

<div class="sub-top">
	<div class="box"><a href="#" class="cur">搜索结果</a></div>
</div>
<div class="box">
	
	<div class="home-case-list mt40">
            <ul>
            	
           {loop $data $i $r}
                <li class="trans">
                    <div class="pic"><img src="{$r[thumb]}" width="324" height="234"><p class="trans"><a href="{$r[url]}"></a></p></div>
                    <div class="tit trans"><a href="{$r[url]}">{$r[title]}</a></div>
                    <div class="titbg trans"></div>
                </li>
                {/loop}
           
                
            </ul>
        </div>
	<div class="pages">{$pages}</div>
</div>
{template "content","footer"}
