<include file="$header" />
<div class="module_add">
	<div class="module_title">
		<strong>分类栏目</strong>
		<if condition="$Think.request.edit neq ''"> <span> <a
			href="{:U('Articles/type')}" style="color: #45a7df; font-size: 16px;">(添加分类栏目)</a>
		</span> <else /> &nbsp;&nbsp;<strong class="dogo_js_click cursor_pointer">(添加分类栏目)</strong>
            </if>
	</div>
	<div style="margin-top: 10px;">
		<script>
                var edit = '{$Think.request.edit}';
                $(function(){
                    $('.dogo_js_click').click(function(){
                        $('.dogo_section').toggle("slow");
                    });
                    if(edit!=''){
                        $('.dogo_section').css('display','block');
                    }
                });
               
                </script>
		<div class="dogo_section" style="display: none;">

			<div style="border: 1px solid #CCCCCC;">

				<form action="{:U('Articles/type')}" method="post">
					<div class="module_title">
						<strong> <if condition="$Think.request.edit neq ''">

							<input type="hidden" name="id"
								value="{$_A.article_type_result.id}" /> 修改分类栏目 <else />添加分类栏目</if>
						</strong>
					</div>
					<div class="module_border">
						<div class="c">
							名&nbsp;&nbsp;称：<input type="text" name="name"
								value="{$_A.article_type_result.name}" />
						</div>
					</div>

					<div class="module_border">
						<div class="c">
							别&nbsp;&nbsp;名：<input type="text" name="nid"
								value="{$_A.article_type_result.nid}"
								onkeyup="value=value.replace(/[^a-z0-9]/g,'')" />
						</div>
					</div>


					<div class="module_border">
						<div class="c">
							父&nbsp;&nbsp;级：<select name="pid">
								<option>根目录</option>
								<foreach name="list" item="item"> <if
									condition="$item.pid neq $_A['article_type_result']['pid']">
								<option value="{$item.id}"<if
										condition="$_A['article_type_result']['pid'] eq $item['id']">selected="selected"</if>>{$item._name}
								</option>
								</if> </foreach>
							</select>
						</div>
					</div>

					<div class="module_border">
						<div class="c">
							排&nbsp;&nbsp;序 ：<input type="text" name="order"
								value="{$_A.article_type_result.order|default=10}" size="6"
								onkeyup="value=value.replace(/[^0-9]/g,'')" />
						</div>
					</div>


					<div class="module_border">
						<div class="c">
							内&nbsp;&nbsp;容：
							<textarea cols="30" rows="5" name="contents">{$_A.article_type_result.contents}</textarea>
						</div>
					</div>

					<div class="module_border_ajax">
						<div class="c">
							验证码：<input name="valicode" type="text" size="11" maxlength="4" />

							<img src="{:U('admin/index/verify')}" id="valicode" alt="点击刷新"
								onClick="this.src='{:U('Index/verify','','')}/' + Math.random();"
								align="absmiddle" style="cursor: pointer" />
						</div>
					</div>

					<div class="module_border">
						<div class="c">
							<input type="submit" value="确认提交" class="submit_button" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div style="float: left">
		<div class="module_add">
			<div class="module_title">
				<strong>分类栏目</strong>
			</div>
		</div>
		<table border="0" cellspacing="1" width="100%">
			<tr>
				<td width="" class="main_td">ID</td>
				<td width="" class="main_td">名称</td>
				<td width="*" class="main_td">别名</td>
				<td width="*" class="main_td">排序</td>
				<td width="*" class="main_td">操作</td>
			</tr>
			<foreach name="list" item="item">
			<tr>
				<td class="main_td1" align="center">{$item.id}</td>
				<td class="main_td1" align="center">{$item.type_name}</td>
				<td class="main_td1" align="center">{$item.nid}</td>
				<td class="main_td1" align="center">{$item.order}</td>
				<td class="main_td1" align="center"><a
					href="{:U('Articles/type?edit='.$item['id'])}">修改</a>/<a href="#"
					onClick="javascript:if(confirm('确定要删除吗?删除后将不可恢复')) location.href='{:U('Articles/type?del='.$item['id'])}'">删除</a></td>
			</tr>
			</foreach>

		</table>
		<!--菜单列表 结束-->
	</div>
</div>
<include file="$footer" />
