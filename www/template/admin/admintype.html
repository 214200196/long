<include file="$header" />
<ul class="nav3">
	<li><a href="{:U('users/admintype')}" id="c_so">类型列表</a></li>
	<li><a href="{:U('users/admintype?action=new')}" id="c_so">添加管理员类型</a></li>
</ul>
<div class="module_add">
	<div class="module_title">
		<strong>管理员类型列表</strong>
	</div>
</div>
<table border="0" cellspacing="1" width="100%">
	<tbody>
		<tr>
			<td width="" class="main_td">ID</td>
			<td width="" class="main_td">名称</td>
			<td width="" class="main_td">标识名</td>
			<td width="*" class="main_td">添加时间</td>
			<td width="*" class="main_td">排序</td>
			<td width="*" class="main_td">操作</td>
		</tr>
		<foreach name="list['list']" item="vo">
		<tr>
			<td class="main_td1" align="center">{$vo.id}</td>
			<td class="main_td1" align="center">{$vo.name}</td>
			<td class="main_td1" align="center">{$vo.nid}</td>
			<td class="main_td1" align="center">{$vo.addtime|date="y-m-d
				H:i:s",###}</td>
			<td class="main_td1" align="center">{$vo.order}</td>
			<td class="main_td1" align="center"><a
				href="{:U('users/admintype?action=edit&id='.$vo['id'])}">修改</a>/<a
				href="#"
				onclick="javascript:if(confirm('确定要删除吗?删除后将不可恢复')) location.href='{:U('users/admintype?action=del&id='.$vo['id'])}'">删除</a></td>
		</tr>
		</foreach>


		<tr align="center">
			<td colspan="10" align="center">{$page}</td>
		</tr>
	</tbody>
</table>
<include file="$footer" />
