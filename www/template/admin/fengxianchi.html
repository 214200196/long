<include file="$header" />
<if condition="ACTION_NAME eq 'addfengxian'">
<div class="module_add">
	<div class="module_title">
		<strong>风险池注资</strong>
	</div>
	<form action="" method="post" name="form1">
		<div class="module_border">
			<div class="l">注入资金：</div>
			<div class="c">
				<input type="text" value="" name="money">
			</div>
		</div>
		<div class="module_submit border_b">
			<input type="submit" value=" 提 交 " class="submitstyle" name="submit_ok">&nbsp;&nbsp; <input name="reset" type="reset" class="submitstyle" value=" 重 置 ">
		</div>
	</form>
</div>

<else />
<div class="module_add">
	<div class="module_title">
		<strong>风险池管理</strong><div style="float:right"><a href="{:U('borrow/addfengxian')}">注入资金</a></div>
	</div>
</div>
<table border="0" cellspacing="1" width="100%">
	<tr>
		<td width="" class="main_td">投资ID</td>
		<td width="*" class="main_td">用户名</td>
		<td width="" class="main_td">交易号</td>
		<td width="*" class="main_td">类型</td>
		<td width="*" class="main_td">操作金额</td>
		<td width="" class="main_td">备注</td>
		<td width="*" class="main_td">添加时间</td>
	</tr>
	<foreach name="list" item="item">
	<tr>
		<td>{$item.id}</td>
		<td>{$item.username|default="系统"}</td>
		<td>{$item.nid}</td>
		<td>{$item.type|linkages="fengxianchi_type",###}</td>
		<td>{$item.money}</td>
		<td>{$item.remark}</td>
		<td>{$item.addtime|date="Y-m-d",###}</td>
	</tr>
	</foreach>
	<tr>
		<td>总计：{$all_money}</td>
		<td colspan="6" class="action">
			<div class="floatr">
				用户名：<input type="text" name="username" id="username" value="{$Think.request.username|urldecode}" size="8" /> 操作时间：<input type="text" name="dotime1" id="dotime1" value="{$Think.request.dotime1}" size="15" onclick="laydate()" /> 到 <input type="text" name="dotime2" value="{$Think.request.dotime2}" id="dotime2" size="15" onclick="laydate()" /> <input type="button" value="搜索"  onclick="sousuo1()">
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="14" class="page">{$page}</td>
	</tr>

	<script type="text/javascript">
	  var url = '{:U('Borrow/fengxianchi?style=fxc','','')}';
	  <literal>
	  	function sousuo1(){
			var type = 2;
			sou='';
			var username = $("#username").val();
			var dotime2 = $("#dotime2").val();
			var dotime1 = $("#dotime1").val();
	if (username!=null&&username!=''){
		 sou += "/username/"+username;
	}
	if (dotime1!=null&&dotime1!=''){
		 sou += "/dotime1/"+dotime1;
	}
	if (dotime2!=null&&dotime2!=''){
		 sou += "/dotime2/"+dotime2;
	}
	if (type!=null&&type!=""){
		 sou += "/type/"+type;
	}
	
	location.href=url+sou;
	
	
}
	  </script>
</literal>
</table>
</if>
<include file="$footer" />
