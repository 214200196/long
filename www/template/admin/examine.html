<include file="$header" />
<div class="module_add">
	<div class="module_title">
		<strong>审核记录列表</strong>
	</div>
</div>
<table border="0" cellspacing="1" width="100%">
	<tr>
		<td width="" class="main_td">id</td>
		<td width="*" class="main_td">审核人</td>
		<td width="*" class="main_td">模块</td>
		<td width="*" class="main_td">类型</td>
		<td width="*" class="main_td">文章</td>
		<th width="" class="main_td">结果</th>
		<td width="*" class="main_td">审核备注</td>
		<td width="*" class="main_td">审核时间</td>
	</tr>
	<foreach name="list" item="item">
	<tr>
		<td class="main_td1" align="center">{$item.id}</td>
		<td class="main_td1" align="center">{$item.username|default='-'}</td>
		<td class="main_td1" align="center">{$item.code}</td>
		<td class="main_td1" align="center">{$item.type}</td>
		<td class="main_td1" align="center">{$item.article_id}</td>
		<td class="main_td1" align="center"><if
				condition="$item.result eq 1">
			<font color="#006600">{$MsgInfo.users_name_success}</font>
			<else />
			<font color="#FF0000">{$MsgInfo.users_name_false}</font></if>(result={$item.result})</td>
		<td class="main_td1" align="center">{$item.remark}</td>
		<td class="main_td1" align="center">{$item.addtime|date="Y-m-d H:i:s",###}</td>
	</tr>
	</foreach>

	<tr>
		<td colspan="11" class="action">
			<div class="floatl">
				<script>
	  var url = '{:U('users/examine','','')}';
	  	function sousuo(){
			var username = $("#username").val();
			var email = $("#email").val();
			location.href=url+"/username/"+username;
		}
	  </script>

			</div>
			<div class="floatr">
				{$MsgInfo.users_name_username}：<input type="text" name="username" id="username" value="{$Think.request.username|urldecode}" /> <input type="button" value="{$MsgInfo.users_name_sousuo}" onclick="sousuo()">
			</div>
		</td>
	</tr>
	<tr align="center">
		<td colspan="10" align="center"><div align="center">{$page}</div></td>
	</tr>

</table>
<include file="$footer" />
