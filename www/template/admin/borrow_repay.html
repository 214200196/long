<include file="$header" />
<div class="module_add">
	<div class="module_title">
		<strong>还款列表</strong>
	</div>
</div>
<table border="0" cellspacing="1" width="100%">
	
		<tr>
			<td width="" class="main_td">投资ID</td>
			<td width="*" class="main_td">投资人</td>
			<td width="*" class="main_td">投资金额</td>
			<td width="" class="main_td">已还款本息</td>
			<td width="" class="main_td">投资时间</td>
			<td width="" class="main_td">投资状态</td>
			<td width="*" class="main_td">借款标</td>
			<td width="" class="main_td">借款标识名</td>

		</tr>
		<foreach name="list" item="item">
		<tr>
			<td>{$item.id}</td>
			<td class="main_td1" align="center"><a href="javascript:void(0)" onclick='tipsWindown("用户详细信息查看",'{:U('Users/views?user_id='.$item['user_id'].'&type=scene')}',600,400);'>
					{$item.username}</a></td>
			<td>￥{$item.account}</td>
			<td>￥{$item.recover_account_yes }</td>
			<td>{$item.addtime|date="Y-m-d H:i:s",###}</td>
			<td>{$item.status|linkages="borrow_tender_status",###}</td>
			<td><a
				href="{:U('Borrow/views?nid='.$item['borrow_nid'])}">{$item.borrow_name}</a></td>
			<td>{$item.borrow_nid}</td>

		</tr>
		</foreach>
		<tr>
			<td colspan="15" class="action">
				<div class="floatl"></div>
				<div class="floatr">
					标题：<input type="text" name="borrow_name" id="borrow_name"
						value="{$Think.request.borrow_name|urldecode}" size="8" /> 用户名：<input
						type="text" name="username" id="username"
						value="{$Think.request.username|urldecode}" size="8" />贷款号：<input
						type="text" name="borrow_nid" id="borrow_nid"
						value="{$Think.request.borrow_nid}" size="8" /> <input
						type="button" value="搜索" class="submit"
						onclick="sousuo('{:U('borrow/borrow_repay','','')}')">
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="14" class="page">{$pages}</td>
		</tr>
	</form>
</table>

<script>

function sousuo(url){
	var sou = "";
	var username = $("#username").val();
	if (username!="" && username!=null){
		sou += "/username/"+username;
	}

	var borrow_name = $("#borrow_name").val();
	if (borrow_name!="" && borrow_name!=null){
		sou += "/borrow_name/"+borrow_name;
	}
	var borrow_nid = $("#borrow_nid").val();
	if (borrow_nid!="" && borrow_nid!=null){
		sou += "/borrow_nid/"+borrow_nid;
	}

	
	
		location.href=url+sou;
	
}
</script>
<include file="$footer" />
