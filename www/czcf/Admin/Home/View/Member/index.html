    <include file="Common:header"/>     
    <include file="Common:left"/>   
                
                
                
                
        <!--            
              CONTENT 
                        --> 
        <div id="content" class="white">
            <h1><img src="__PUBLIC__/img/icons/posts.png" alt="" />会员信息列表</h1>
<div class="bloc">
    <div class="title">
        会员列表
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" class="checkall"/></th>
                    <th>ID&nbsp;&nbsp;</th>
                    <th>账号</th>
                    <th>邮箱</th>
                    <th>昵称</th>
                    <th>登入次数</th>
                    <th>注册IP</th>
                    <th>注册时间</th>
                    <th>最后登入IP</th>
                    <th>最后登入时间</th>
                    <!-- <th><img src="__PUBLIC__/img/th-comment.png" alt="" /></th> -->
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="members" item="v">
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>{$v.user_id}</td>
                    <td>{$v.username}</td>
                    <td>{$v.email}</td>
                    <td>{$v.niname}</td>
                    <td>{$v.logintime}</td>
                    <td>{$v.reg_ip}</td>
                    <td>{$v.reg_time|date="Y-m-d H:i:s",###}</td>
                    <td>{$v.last_ip}</td>
                    <td>{$v.last_time|date="Y-m-d H:i:s",###}</td>
                    
                    <td class="actions"><a href="">详情</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a>修改</a></td>
                </tr>
            </foreach>
                                
                            </tbody>
        </table>
        <div class="left input" style="margin-top:5px;">
            <input name="memberSearch" placeholder="输入ID或用户名或邮箱查找"/>
        </div>
        <div class="pagination">
            {$show}
        </div>
    </div>
</div>
