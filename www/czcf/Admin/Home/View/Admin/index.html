        <div id="content" class="white">
            <h1><img src="__PUBLIC__/img/icons/posts.png" alt="" />管理员列表</h1>
<div class="bloc">
    <div class="title">
        管理员列表
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" class="checkall"/></th>
                    <th>ID</th>
                    <th>管理员账号</th>
                    <th>管理员姓名</th>
                    <th>管理员类型</th>
                    <th>最后登入时间</th>
                    <th>最后登入IP</th>
                    <!-- <th><img src="__PUBLIC__/img/th-comment.png" alt="" /></th> -->
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="getAdminList" item="v">
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>{$v.id}</td>
                    <td>{$v.username}</td>
                    <td>{$v.adminname}</td>
                    <td>{$v.name}</td>
                    <td>{$v.login_time|date="Y-m-d H:i:s",###}</td>
                    <td>{$v.login_ip}&nbsp;({$v.location})</td>
                    <td class="actions"><a href="{:U('modifyList',array('pli'=>6,id=>$v['id']))}" title="编 辑"><img src="__PUBLIC__/img/icons/actions/edit.png" alt="" /></a><a href="{:U('delAdmin',array('id'=>$v['id']))}" onclick="return confirm('确定删除吗？');" title="删 除"><img src="__PUBLIC__/img/icons/actions/delete.png" alt="" /></a></td>
                </tr>
            </foreach>
                                
                            </tbody>
        </table>
        <div class="left input">
            <select name="action" id="tableaction">
                <option value="">选 择</option>
                <option value="delete">删 除</option>
            </select>
        </div>
        <div class="pagination">
            <a href="#" class="prev">«</a>
            <a href="#">1</a>
            <a href="#" class="current">2</a>
            ...
            <a href="#">21</a>
            <a href="#">22</a>
            <a href="#" class="next">»</a>
        </div>
    </div>
</div>
