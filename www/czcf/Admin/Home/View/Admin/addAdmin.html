    <include file="Common:header"/>     
    <include file="Common:left"/>   
                
                
                
                
        <!--            
              CONTENT 
                        --> 
        <div id="content" class="white">
            <h1><img src="__PUBLIC__/img/icons/posts.png" alt="" /> 添加管理员</h1>

<div class="bloc">
    <div class="title">添加管理员</div>
    <div class="content">
    <form action = "{:U('checkAdmin')}" method="POST">
        <div class="input">
            <label >添加登入账号</label>
            <input name="admin" type="text" />长度6~15位字母或数字
        </div>
        <div class="input">
            <label >设置登入密码</label>
            <input type="text" name="pwd" />
            长度6以上位字母或数字组合
        </div>
        <div class="input">
            <label >管理员名称</label>
            <input type="text" name="adminname"/>
        </div>

        <div class="input">
            <label for="select">选择管理员类型</label>
            <select name="type_id">
            <foreach name="getAdminName" item="v">
                <option value="{$v.id}">{$v.name}</option>
            </foreach>
            </select>

        </div>

        <div class="submit">
            <input type="submit" value="添加" />
        </div>
    </form>
    </div>
</div>



        
        
    </body>
</html>
