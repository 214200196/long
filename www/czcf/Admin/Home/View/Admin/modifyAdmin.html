    <include file="Common:header"/>     
    <include file="Common:left"/>   
                
                
                
                
        <!--            
              CONTENT 
                        --> 
        <div id="content" class="white">
            <h1><img src="__PUBLIC__/img/icons/posts.png" alt="" /> 修改个人资料</h1>

<div class="bloc">
    <div class="title">个人资料</div>
    <div class="content">
    <form action = "{:U('updateModify')}" method="POST">
        <div class="input">
            <label >登入账号</label>
            <label>{$getAdminInfo.username}</label>
        </div>
        <div class="input">
            <label >修改登入密码</label>
            <input type="text" name="pwd"/>
            长度6以上位字母或数字组合 (若不修改请保留空)
        </div>
        <div class="input">
            <label >管理员名称</label>
            <input type="text" name="adminname" value="{$getAdminInfo.adminname}"/>
        </div>

        <div class="input">
            <label for="select">管理员类型</label>
            <select>
                <option value="{$v.id}">{$getAdminInfo.name}</option>
            </select>

        </div>
        <div class="input">
            <label >QQ</label>
            <input type="text" name="qq" value="{$getAdminInfo.qq}"/>
        </div>
                <div class="input">
            <label >手机号</label>
            <input type="text" name="phone" value="{$getAdminInfo.phone}"/>
        </div>

            <input type="hidden" name="id" value="{$getAdminInfo.id}">

        <div class="submit">
            <input type="submit" value="提交" />
        </div>
    </form>
    </div>
</div>



        
        
    </body>
</html>
