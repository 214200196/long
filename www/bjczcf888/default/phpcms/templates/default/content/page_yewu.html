{template "content","header"}
<div class="sub-banner" style="background:url({$CATEGORYS[15][image]}) center no-repeat;"></div>
<div class="sub-top">
	<div class="box">    
	{pc:content action="category" catid="15" siteid="$siteid" order="listorder ASC"}
    {loop $data $r}<a href="{$r[url]}" {if $catid==$r[catid] || $top_parentid==$r[catid]} class="cur"{/if}>{$r[catname]}</a>{/loop}{/pc}</div>
</div>
<div class="box">
	<div class="yw-tit">{$CATEGORYS[$catid][catname]}</div>
    <div class="yw-entit">{$CATEGORYS[$catid][subtit]}</div>
	<div class="content" style="float:left;">
    {$content}
    </div>
</div>
{template "content","footer"}
